<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">

<head>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <title>Calendar Integration</title>

	<!-- our style sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link href="css/magic-check.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">


	<script src="http://code.jquery.com/jquery-latest.js"></script>

	<!-- all third party dependencies created with Grunt -->
    <script type="text/javascript" src="lib/third-party.js"></script>

	<!-- JavaScript Files for saving the current Frontend states -->
	<script src="views/js/MirrorToggler.js"></script>
	<script src="views/js/PanelToggler.js"></script>
	<script src="views/js/SonosToggler.js"></script>
	<script src="views/js/Mirror_ClockToggler.js"></script>
	<script src="views/js/Mirror_CalendarToggler.js"></script>
	<script src="views/js/Mirror_WeatherToggler.js"></script>
	<script src="views/js/Mirror_TrafficToggler.js"></script>
	<script src="views/js/SportAppointmentToggler.js"></script>
	<script src="views/js/OtherAppointmentToggler.js"></script>
	<script src="views/js/UniversityAppointmentToggler.js"></script>
	<script src="views/js/FriendAppointmentToggler.js"></script>
	<script src="views/js/SonosURI.js"></script>


	<!-- wait until Model API is initialized -->
    <script type="text/javascript">
        // wait until bus service is available
        window.name = 'NG_DEFER_BOOTSTRAP!';
        window["Client"] = {
            SID: "{{SID}}",
            throwErrorOnBootFailure: true,
            readyCallback: function () {
                (function() {
                    $(document).ready(function() {
                        angular.resumeBootstrap([]);
                    });
                })();
                //load current checkbox states from the storage API while loading
                loadMirrorEnabler();
                loadSonosEnabler();
                loadPanelEnabler();
                loadMirror_ClockEnabler();
                loadMirror_TrafficEnabler();
                loadMirror_WeatherEnabler();
                loadOtherEnabler();
                loadFriendEnabler();
                loadSportEnabler();
                loadUniversityEnabler();
                loadURI();
            }
        };
    </script>
    
      <!-- Model API dependencies -->
      <script type="text/javascript" src="/hcc/jquery-2.1.0.min.js"></script>
      <script type="text/javascript" src="/bus/ModelAPICommunicationObject.js"></script>
      <script type="text/javascript" src="/bus/ModelAPI.js"></script>
      <script type="text/javascript" src="/bus/ModelAPIWebsocketClientFactory.js"></script>
      <script type="text/javascript" src="/bus/bus-client-bootstrap.js"></script>
</head>

<body>

	<!-- include the content template -->
		<div ng-include="'user_interface.html'"></div>
		

	<!-- load our angular modules/controllers/services/.. -->
	<script type="text/javascript" src="app/example-app.js"></script>

</body>
